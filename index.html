<!DOCTYPE html>
<html>
   <head>
      <title>positions</title>
      <meta charset="utf-8"/>
      <link rel="stylesheet" href="css/style.css">
    </head>
   <body>
     

<main>
  <section>
    <div class="static">
      <h2><code>position: static</code></h2>
  
      <div class="container">
        <div class="box"></div>
        <div class="box positioned"><span>static</span></div>
        <div class="box"></div>
      </div>
    </div>

    <div class="relative">
      <h2><code>position: relative</h2></code>
      
      <div class="container">
        <div class="box"></div>
        <div class="box positioned"><span>relative</span></div>
        <div class="box"></div>
      </div>
    </div>

    <div class="absolute">
      <h2><code>position: absolute</code></h2>
      
      <div class="container">
        <div class="box"></div>
        <div class="box positioned"><span>absolute</span></div>
        <div class="box"></div>
      </div>
    </div>

    <div class="fixed">
      <h2><code>position: fixed</code></h2>
      
      <div class="container">
        <div class="box"></div>
        <div class="box positioned"><span>fixed</span></div>
        <div class="box"></div>
      </div>
    </div>
  </section>

  <section>
    <div class="sticky top">
      <h2><code>position: sticky</code> (top)</h2> 
      
      <div class="container">
        <div class="box"></div>
        <div class="box positioned"><span>sticky (top)</span></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>

    <div class="sticky bottom">
      <h2><code>position: sticky</code> (bottom)</h2>
      
      <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box positioned"><span>sticky (bottom)</span></div>
        <div class="box"></div>
      </div>
    </div>

    <div class="sticky left">
      <h2><code>position: sticky</code> (left)</h2>
      
      <div class="container">
        <div class="scroll-wrap">
          <div class="box"></div>
          <div class="box positioned"><span>sticky (left)</span></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>
    </div>

    <div class="sticky right">
      <h2><code>position: sticky</code> (right)</h2>
   
      <div class="container">
        <div class="scroll-wrap">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box positioned"><span>sticky (right)</span></div>
          <div class="box"></div>
        </div>
      </div>
    </div>
  </section>
