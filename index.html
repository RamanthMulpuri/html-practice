<!DOCTYPE html>
<html>
<head>
    <title>Flexbox Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        .content {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Flexbox Website</h1>
        </div>
        <div class="content">
            <h2>Welcome to my Flexbox website!</h2>
            <p>This website layout is created using only flexbox.</p>
        </div>
        <div class="footer">

        </div>
    </div>
</body>
</html>
